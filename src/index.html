<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8/>
	<title>Lab 1. Introduction to HTML5 and HLS</title>
	
	<link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
	<script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
</head>
<body>
  <h1>My first HLS player</h1>

	<button type="button" id="playButton">Play</button>
	<button type="button" id="pauseButton">Pause</button>
	<button type="button" id="stopButton">Stop</button>
	<button type="button" id="forwardButton" value=5>Jump to 5 sec forward</button>
	<button type="button" id="backwardButton" value=5555>Jump to 5 sec backwards</button>
	
	<p>Playlist</p>

	<input type="text" name="url1" id="url1" size="100"><button type="button" onclick="">Load</button><br>
	<input type="text" name="url2" id="url2" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button" onclick="loadVideo()">Load</button><br>

	<button type="button">Shuffle</button>

	<video id="videoPlayer"
		   class="video-js" controls poster="//vjs.zencdn.net/v/oceans.png" data-setup='{}'>
		<source id="videoSrc" src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL">
	</video>

	<script>
		var playElement = document.getElementById("playButton");
		var pauseElement = document.getElementById("pauseButton");
		var stopElement = document.getElementById("stopButton");
		var backwardElement = document.getElementById("backwardButton");
		var forwardElement = document.getElementById("forwardButton");
		
		var timeToBackward = backwardElement.getAttribute("value");

		playElement.addEventListener("click", play);
		pauseElement.addEventListener("click", pause);
		stopElement.addEventListener("click", stop);
		backwardElement.addEventListener("click", backward);
		forwardElement.addEventListener("click", forward);

		video = document.getElementById("videoPlayer");
		
		function play() { 
			video.play();
		}
		function pause() { 
			video.pause();
		}
		function stop() {
			video.currentTime = 0;
			video.pause();
		}
		function backward(){
			video.currentTime = video.currentTime - 5;
		}
		function forward(){
			video.currentTime = video.currentTime + 5;
		}
	</script>

</body>
</html>
